points:
    key.padding: cy
    zones:
        main:
            rotate: 28
            rows:
                bottom.row_net: P2
                home.row_net: P0
                top.row_net: P1
            columns:
                pinky:
                    key:
                        col_net: P7
                    rows:
                        bottom:
                            led_in: "rgb_{{name}}"
                            led_out: rgb_main_pinky_home
                        home:
                            led_in: "rgb_{{name}}"
                            led_out: rgb_main_pinky_top
                        top:
                            led_in: "rgb_{{name}}"
                ring:
                    key:
                        col_net: P6
                        splay: -8
                        spread: cx+4
                        stagger: 6
                    rows:
                        bottom:
                            led_in: "rgb_{{name}}"
                            led_out: rgb_main_pinky_bottom
                        home:
                            led_in: "rgb_{{name}}"
                            led_out: rgb_main_ring_bottom
                        top:
                            led_in: "rgb_{{name}}"
                            led_out: rgb_main_ring_home
                middle:
                    key:
                        col_net: P5
                        splay: -4
                        spread: cx+2
                        stagger: -1
                    rows:
                        bottom:
                            led_in: "rgb_{{name}}"
                            led_out: rgb_main_middle_home
                        home:
                            led_in: "rgb_{{name}}"
                            led_out: rgb_main_middle_top
                        top:
                            led_in: "rgb_{{name}}"
                            led_out: rgb_main_ring_top
                index:
                    key:
                        col_net: P4
                        splay: -16
                        spread: cx+4
                        stagger: -4
                    rows:
                        bottom:
                            led_in: "rgb_{{name}}"
                            led_out: rgb_thumb_home_home
                        home:
                            led_in: "rgb_{{name}}"
                            led_out: rgb_main_index_bottom
                        top:
                            led_in: "rgb_{{name}}"
                            led_out: rgb_main_index_home
                inner:
                    key:
                        col_net: P3
                        spread: cx+2
                        stagger: -2
                    rows:
                        bottom:
                            led_in: "rgb_{{name}}"
                            led_out: rgb_main_inner_home
                        home:
                            led_in: "rgb_{{name}}"
                            led_out: rgb_main_inner_top
                        top:
                            led_in: "rgb_{{name}}"
                            led_out: rgb_main_index_top
        thumb:
            anchor:
                ref: main_index_bottom
                shift: [0, -cy-8]
            rows.home.row_net: P8
            columns:
                inner.key:
                    col_net: P5
                    led_in: "rgb_{{name}}"
                    led_out: rgb_main_middle_bottom
                home:
                    key:
                        col_net: P4
                        led_in: "rgb_{{name}}"
                        led_out: rgb_thumb_inner_home
                        rotate: -16
                        spread: cx+4
                        stagger: -3
                outer.key:
                    col_net: P3
                    led_in: P9
                    led_out: rgb_main_inner_bottom
                    rotate: -32
                    spread: cx+2
                    stagger: -9
outlines:
    _board_outline:
        -   what: polygon
            fillet: 2
            points:
                -   ref: thumb_outer_home
                    shift: [0.6cx, 0.6cy]
                -   ref: thumb_outer_home
                    shift: [0.6cx, -0.6cy]
                -   ref: thumb_home_home
                    shift: [0.6cx, -0.6cy]
                -   ref: thumb_home_home
                    shift: [-0.6cx, -0.6cy]
                -   ref: thumb_inner_home
                    shift: [-0.6cx, -0.6cy]
                -   ref: thumb_inner_home
                    shift: [-0.6cx, 0.6cy]
                -   ref: main_middle_bottom
                    shift: [0.4cx, -0.7cy]
                -   ref: main_pinky_bottom
                    shift: [0.6cx, -0.6cy]
                -   ref: main_pinky_bottom
                    shift: [-0.6cx, -0.6cy]
                -   ref: main_pinky_top
                    shift: [-0.6cx, 0.6cy]
                -   ref: main_ring_top
                    shift: [-0.6cx, 0.6cy]
                -   ref: main_middle_top
                    shift: [-0.6cx, 0.6cy]
                -   ref: main_middle_top
                    shift: [0.6cx, 0.6cy]
                -   ref: main_index_top
                    shift: [-0.6cx, 0.6cy]
                -   ref: main_index_top
                    shift: [0.6cx, 0.6cy]
                -   ref: main_inner_top
                    shift: [0.6cx, 0.6cy]
                -   ref: main_inner_top
                    shift: [1cx, 0.4cy]
                -   ref: main_inner_top
                    shift: [1.6cx, 0cy]
                -   ref: main_inner_top
                    shift: [1.8cx, -0.2cy]
                -   ref: main_inner_top
                    shift: [2cx, -0.4cy]
                -   ref: main_inner_top
                    shift: [2.2cx, -0.7cy]
                -   ref: main_inner_top
                    shift: [2.4cx, -1cy]
    _keycap_outlines:
        -   what: rectangle
            fillet: 2
            where: true
            size: [1cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
    preview:
        -   what: outline
            name: _board_outline
            operation: stack
        -   what: outline
            name: _keycap_outlines
            operation: stack

pcbs.josukey:
    outlines:
        main.outline: _board_outline
        keycaps:
            outline: _keycap_outlines
            layer: Eco1.User
    footprints:
        led:
            what: sk6812mini
            where: true
            adjust:
                shift: [0, -5]
            params:
                din: "{{led_in}}"
                dout: "{{led_out}}"
                cutout: true
        diode:
            what: sod-123w
            where: true
            params:
                from: "{{name}}"
                to: "{{row_net}}"
            adjust:
                shift: [ -7.6, -1.6 ]
                rotate: 90
        choc:
            what: choc
            where: true
            params:
                keycaps: true
                reverse: true
                hotswap: true
                from: "{{col_net}}"
                to: "{{name}}"
        promicro:
            what: promicro_pretty
            where:
                ref: main_inner_home
            adjust:
                shift: [22, -1]
                rotate: -90
            # params:
            #     # left
            #     P1:  main_inner_top
            #     P0:  main_index_top
            #     # GND
            #     # GND
            #     P2:  main_middle_top
            #     P3:  main_ring_top
            #     P4:  main_pinky_top
            #     P5:  main_inner_home
            #     P6:  main_index_home
            #     P7:  main_middle_home
            #     P8:  main_ring_home
            #     P9:  main_pinky_home
            #     # right
            #     # RAW
            #     # GND
            #     # RST
            #     # VCC
            #     P21: thumb_outer_home
            #     P20: thumb_home_home
            #     P19: thumb_inner_home
            #     P18: main_pinky_bottom
            #     P15: main_ring_bottom
            #     P14: main_middle_bottom
            #     P16: main_index_bottom
            #     P10: main_inner_bottom
        jst-s2b-ph-kl:
            what: jst-s2b-ph-kl
            where:
                ref: main_inner_bottom
                shift: [28.5, -3]
                rotate: -90
            params:
                neg: GND
        pcm12:
            what: pcm12
            where:
                ref: main_inner_home
                shift: [40.6, -4]
                rotate: 82.2
            params:
                from: pos
                to: RAW
        wuerth-434121025816:
            what: wuerth-434121025816
            where:
                ref: main_inner_bottom
                shift: [38.5, 2.5]
                rotate: 82.2
            params:
                r1: RST
                r2: GND
        # via_pos:
        #     what: via
        #     where:
        #         ref: main_inner_bottom
        #         shift: [35.5, 14]
        #     params:
        #         net: pos
        # via_raw:
        #     what: via
        #     where:
        #         ref: main_inner_bottom
        #         shift: [36.5, 14]
        #     params:
        #         net: RAW
        # via_gnd:
        #     what: via
        #     where:
        #         ref: main_inner_bottom
        #         shift: [35, 8.3]
        #     params:
        #         net: GND
        # via_rst:
        #     what: via
        #     where:
        #         ref: main_inner_bottom
        #         shift: [36, 8.3]
        #     params:
        #         net: RST
        front_text: &text
            what: text
            where: &textWhere
                ref: main_pinky_bottom
                shift: [12, -7]
            params: &textParams
                text: Josukey\nA keyboard for Joey
                justify: left
        back_text:
            <<: *text
            where:
                <<: *textWhere
                shift: [27, -7]
            params:
                <<: *textParams
                layer: B.SilkS
                justify: left mirror
        peace: &icon
            what: peace
            where:
                ref: main_inner_bottom
                shift: [25, -10]
            params:
                scale: 2
        love:
            <<: *icon
            what: love
